version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./tech-int3-server
      dockerfile: Dockerfile
    container_name: avito-moderation-server
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - avito-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3001',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avito-moderation-client
    ports:
      - '80:80'
    depends_on:
      - server
    networks:
      - avito-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:80',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  avito-network:
    driver: bridge
